<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Aditi Ivon Electro Control</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f52ba, #0066cc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin-bottom: 2em;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      background-color: white;
      color: #0f52ba;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #e0e0e0;
      color: #003e8a;
    }

    footer {
      position: relative;
      bottom: 0;
      font-size: 0.9rem;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      nav a {
        padding: 10px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="Aditi Traders Logo" />
    <h1>Welcome to Aditi Icon Electro Control</h1>
    <p>Your trusted partner for engineering solutions, panel manufacturing, and automation services across India.</p>
  </header>

  <nav>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="partners.html">Partners</a>
    <a href="clients.html">Clients</a>
    <a href="contact.html">Contact</a>
  </nav>

  <footer>
    &copy; 2025 Aditi Traders | Aditi Icon Elctro Control. All rights reserved.
  </footer>
</body>
</html>
